<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Actions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
        }
        .redirect-button {
            background-color: #007bff;
        }
        .copy-button {
            background-color: #28a745;
        }
    </style>
</head>
<body>

    <button class="button redirect-button" onclick="window.location.href='https://www.mediafire.com/file/iogcejb8629yv63/base.apk/file'">Download Termux APK</button>
    <button class="button copy-button" onclick="copyToClipboard()">Copy Command</button>

    <script>
        function copyToClipboard() {
            const command = 'pkg update && pkg install -y nodejs git && git clone https://github.com/Alp24ni/SASAKI-MD-AI.git && cd izumi-qr && npm install && node index.js';
            const tempInput = document.createElement('input');
            document.body.appendChild(tempInput);
            tempInput.value = command;
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert('Command copied to clipboard!');
        }
    </script>

</body>
</html>
